<!DOCTYPE html>
<html>

<head>
    <title>NASA</title>
</head>
<link rel="stylesheet" href="css/nasa-style.css" />

<body>
    <main>
        <div class="top">
            <h1>NASA</h1>
        </div>
        <div class="bottom">

            <section id="social">
                <h2 class="media">Social Media</h2>
                <p class="media">Twitter - @nasa</p>
                <p class="media">Facebook - fb.com/nasa</p>
                <p class="media">Instagram - @nasa</p>
                <p class="media">Youtube - youtube.com/NASA</p>
            </section>
            <section id="office">
                <h2 id="office-info">OFFICE INFO</h2>
                <p class="address">Public Communications Office</p>
                <p class="address">NASA Headquarters</p>
                <p class="address">300 E. Street SW, Suite SR30</p>
                <p class="address">Washington, DC 20546</p>
                <p class="address">(202) 358-0001 (Office)</p>
                <p class="address">(202) 358-4338 (Fax)</p>
            </section>
            <section id="contact">
                <h2>CONTACT US</h2>
                <form action="#">
                    Name
                    <br>
                    <input type="text" name="name" id="name-field">
                    <br> Message
                    <br>
                    <textarea rows="10" cols="30" type="text" name="message" id="message-field" placeholder="500 characters or less..."></textarea>
                    <br>
                    <br>
                    <input type="submit" value="send" id="send-button">
                </form>
            </section>
        </div>
    </main>
</body>

</html>
